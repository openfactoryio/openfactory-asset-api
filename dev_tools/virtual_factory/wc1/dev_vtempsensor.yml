# Virtual Temperatur Sensor of Workcenter WC1

devices:

  vtempsens:
    uuid: VIRTUAL-TEMP-SENS-001

    uns:
      workcenter: WC1
      asset: temp

    connector:
      type: mtconnect
      agent:
        port: 2101
        device_xml: github://openfactoryio:openfactory-virtual-assets@/virtual_assets/temp_sensor/device.xml
        adapter:
          image: ghcr.io/openfactoryio/virtual-temp-sensor:latest
          port: 7878
          environment:
            - SLEEP_INTERVAL=2.0
            - MIN_TEMP=100
            - MAX_TEMP=120
            - ADAPTER_PORT=7878
