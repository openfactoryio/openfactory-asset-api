# Virtual Temperatur Sensor of Workcenter WC2

devices:

  vtempsens:
    uuid: VIRTUAL-TEMP-SENS-002

    uns:
      workcenter: WC2
      asset: temp

    connector:
      type: mtconnect
      agent:
        port: 2102
        device_xml: github://openfactoryio:openfactory-virtual-assets@/virtual_assets/temp_sensor/device.xml
        adapter:
          image: ghcr.io/openfactoryio/virtual-temp-sensor:${OPENFACTORY_VERSION}
          port: 7878
          environment:
            - SLEEP_INTERVAL=4.0
            - MIN_TEMP=200
            - MAX_TEMP=220
            - ADAPTER_PORT=7878
